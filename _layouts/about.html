---
layout: default
---
<div class="post-area post col-sm-9">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <hr>
    <article class="page-content">
        {{ content }}
    </article>
</div>
<div class="post-area post comment col-sm-9">
    <!-- 多说评论框 start -->
    
    <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="xiaohuishu.github.io{{ page.url }}"></div>
    
    <!-- 多说评论框 end -->
</div>

<div id="content" class="col-sm-3">
    <!-- <div id="myAffix" class="shadow-bottom-center hidden-xs" data-spy="affix" data-offset-top="0" data-offset-bottom="-20"> -->
    <div id="myAffix" class="shadow-bottom-center hidden-xs" >
      <div class="categories-list-header">
        Content
      </div>
      <div class="content-text"></div>
    </div>
</div>

 <div class="col-sm-3" style="float : right; margin-top : 20px;">
        <div class="shadow-corner-curl hidden-xs">
            <div class="github-card" data-github="xiaohuishu" data-width="100%" data-height="314" data-theme="medium"></div>

            <script src="https://cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
        </div>
    </div>
